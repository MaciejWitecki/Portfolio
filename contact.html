<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="mediaqueries.css" />
    </head>
    <body>
        <section id="contacthtml-body">
            <div class="title">Maciej Witecki</div>
            <div class="contacthtml-center">
                <img 
                    class="imgcontact"
                    style="float: right;" 
                    src="./assets/contact2.png" 
                    alt="Maciej Witecki profile picture" 
                />
                <img 
                    class="imgcontact"
                    style="float: left;" 
                    src="./assets/contact1.png" 
                    alt="Maciej Witecki profile picture" 
                />
                <p class="section__text__p2">English</p>
                <button
                    class="btn btn-color-2"
                    onclick="window.open('./assets/CV-eng.pdf')">
                    Download CV
                </button>
                <br> <br> <br>
                <p class="section__text__p2">Polish</p>
                <button
                    class="btn btn-color-1"
                    onclick="window.open('./assets/CV-pol.pdf')">
                    Download CV
                </button>
            </div>
            <div class="return-click">
                <a class="contactmenu" href="index.html" class="contacthtml-back">Click To Go Back</a>
            </div>  
        </section>
        <script src="script.js"></script>
    </body>
